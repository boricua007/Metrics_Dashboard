<section class="card login">
    <form name="myform"
          ng-submit="login()"
          novalidate>

        <div ng-init="myVar = '3Metas-Logo.png">
            <img ng-src="{{myVar}}">
            <img ng-src="../images/3Metas-Logo.png" /></img>
        </div>

        <div class="textintro">            
            <h1>3Metas Metrics Dashboard</h1>
            <br />
            <p class="message" ng-show="message">
                {{ message }}
            </p>
            <br />
        </div>

        <fieldset>
            <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true" >
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Please enter a valid email</p>

            <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
            <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password is required</p>
        </fieldset>

        <button type="submit" class="btn" ng-disabled="myform.$invalid">Login</button>
        <p>or <a href="#/register">Register</a></p>

    </form>
</section>
